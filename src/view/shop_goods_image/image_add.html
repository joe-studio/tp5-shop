{include file="public/header" /}
<form action="{:url('shop/shopgoodsgoods/imageAdd')}" id="myForm" method="post" class="form-horizontal" enctype="multipart/form-data">

    <div class="wrapper wrapper-content animated fadeIn">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>新增轮播图</h5>

                    </div>
                    <div class="ibox-content">

                        <div class="panel-body">

                            <div class="dd">
                                <ol class="dd-list">

                                    <li class="dd-item attr-list" data-id="2">
                                        <div class="dd-handle">图片

                                        </div>
                                        <div class="page-container">

                                            <div id="uploader" class="wu-example">
                                                <div class="queueList">
                                                    <div id="dndArea" class="placeholder">
                                                        <div id="filePicker"></div>
                                                        <p>或将照片拖到这里，单次最多可选300张</p>
                                                    </div>
                                                </div>
                                                <div class="statusBar" style="display:none;">
                                                    <div class="progress">
                                                        <span class="text">0%</span>
                                                        <span class="percentage"></span>
                                                    </div>
                                                    <div class="info"></div>
                                                    <div class="btns">
                                                        <div id="filePicker2"></div>
                                                        <div class="uploadBtn">开始上传</div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <table class="table table-striped table-bordered table-hover " id="editable">
                                            <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>图片</th>
                                                <th>排序</th>
                                                <th>操作</th>
                                            </tr>
                                            </thead>
                                            <tbody id="image_list">

                                            </tbody>

                                        </table>
                                    </li>
                                </ol>

                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                {:token()}
                                <input type="hidden" name="goods_id" value="{$Request.param.goods_id}">
                                <button class="btn btn-primary" type="submit">保存内容</button>
                                <button class="btn btn-white" type="button" onclick="javascript:history.back(-1);">取消</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

</form>
<script type="text/javascript">
    var BASE_URL    = '__STATIC__/js/plugins/webuploader';
    var SERVER_URL  = "{:url('shop/shopgoodsimage/imageUpload')}";
    var TO_DEL      =  "{:url('softDel')}";
    var TO_RESTORE      =  "{:url('restoreDel')}";
    var TO_DELETE      =  "{:url('trueDel')}";

    function delete_image(_this,id){
        $(_this).parent().parent().remove();
    }
</script>
</body>

{include file="public/footer" /}
