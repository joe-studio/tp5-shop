{include file="public/header" /}
<div class="wrapper wrapper-content animated fadeInRight">

    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>筛选条件</h5>
                </div>
                <div class="ibox-content">
                    <form action="{:url('shop/shopstorestore/show')}" id="searchForm" method="get" class="form-horizontal">

                        <div class="form-group">
                            <label class="col-sm-2 control-label">店铺名</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="store_name" value="{$Request.get.store_name}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">审核</label>

                            <div class="col-sm-10">
                                <select class="form-control m-b" name="store_status" onchange="$('#searchForm').submit()">
                                    <option {if condition="!$Request.get.store_status"}selected=""{/if} value="0">通过</option>
                                    <option {if condition="$Request.get.store_status"}selected=""{/if} value="1">未通过</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">每页</label>

                            <div class="col-sm-10">
                                <select class="form-control m-b" name="rows" value="{$Request.get.rows}" onchange="$('#searchForm').submit()">
                                    <option {if condition="$Request.get.rows == 10"}selected=""{/if} value="10">10 条记录</option>
                                    <option {if condition="$Request.get.rows == 20"}selected=""{/if} value="20">20 条记录</option>
                                    <option {if condition="$Request.get.rows == 30"}selected=""{/if} value="20">30 条记录</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">保存</button>
                                <a href="{:url('shop/shopstorestore/show')}" class="btn btn-white joe-refresh">重置</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>店铺列表</h5>

                </div>
                <div class="ibox-content">
                    <div class="">
                        <a href="{:url('shop/shopstorestore/add')}" class="btn btn-primary" style="float: right;margin-bottom:20px">添加店铺</a>
                    </div>

                    <table class="table table-striped table-bordered table-hover " id="editable">
                        <thead>
                        <tr>
                            <th>
                                <a href="javascript:void(0)" id="select-all-input">全选</a>
                            </th>
                            <th>ID</th>
                            <th>店铺名</th>
                            <th>描述</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {volist name='storeList' id='store'}
                        <tr class="gradeA">
                            <td style="width:50px">
                                <div class="checkbox i-checks select-checkbox">
                                    <input type="checkbox" class="select-input-checkbox" data-id="{$store.store_id}">
                                </div>
                            </td>
                            <td>{$store.store_id}</td>
                            <td>{$store.store_name}</td>
                            <td>{$store.store_decription}</td>
                            <td class="center">
                                <a href="{:url('admin/api/storeAdminAdd',['store_id'=>$store.store_id])}">新建管理员</a>
                                <a href="{:url('shop/shopstorestore/edit',['store_id'=>$store.store_id])}">编辑</a>
                                <a href="javascript:void(0)" onclick="to_delete(this,{$store.store_id})">删除</a>
                            </td>
                        </tr>
                        {/volist}

                        </tbody>

                    </table>

                    <a href="javascript:void(0)" id="delete-select-input"  class="btn btn-primary" style="margin-bottom:20px">删除</a>
                    {$page}
                </div>
            </div>
        </div>
    </div>
</div>
{include file="public/footer" /}

<script>
    $('#select-all-input').on('click',function(){
        $('.select-input-checkbox').each(function(){

            if($(this).attr('data-check') == 'checked'){
                $(this).attr('data-check','');
                $(this).parent().removeClass('checked');
            }else if(!$(this).attr('data-check')){
                $(this).attr('data-check','checked');
                $(this).parent().addClass('checked');
            }

        });
    });

    $('.select-checkbox .iCheck-helper').on('click',function(){

        var input = $(this).parent().children('.select-input-checkbox');

        if(input.attr('data-check') == 'checked'){
            input.attr('data-check','');
            input.parent().removeClass('checked');
        }else if(!input.attr('data-check')){
            input.attr('data-check','checked');
            input.parent().addClass('checked');
        }
    });

    $('#delete-select-input').on('click',function(){

        var del_id = [];

        $('.select-input-checkbox').each(function(){

            if($(this).attr('data-check') == 'checked'){

                del_id.push($(this).attr('data-id'))

            }

        });

        to_delete($(this),del_id)
    });

    var TO_DELETE      =  "{:url('shop/shopstorestore/truedel')}";

</script>
