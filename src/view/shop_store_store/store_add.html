{include file="public/header" /}
<div class="wrapper wrapper-content animated fadeInRight">

    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>新增店铺</h5>
                    <a href="javascript:void(0)" onclick="history.back(-1)" style="float: right">返回上一页</a>
                </div>
                <div class="ibox-content">
                    <form action="{:url('shop/shopstorestore/insert')}" method="post" id="myForm" data-scene="insert" class="form-horizontal">

                        <div class="form-group">
                            <label class="col-sm-2 control-label">店铺名</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="store_name">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">描述</label>

                            <div class="col-sm-10">
                                <textarea class="form-control" name="store_decription"></textarea>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label" >审核</label>

                            <div class="col-sm-10">
                                <div class="checkbox i-checks">
                                    <input type="checkbox" name="store_status">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">保存</button>
                                <a href="javascript:void(0)" class="btn btn-white joe-refresh">重置</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{include file="public/footer" /}
