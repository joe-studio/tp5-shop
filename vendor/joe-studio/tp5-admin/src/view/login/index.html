<body class="gray-bg">

<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">W+</h1>

        </div>
        <h3>欢迎使用 Wstudio</h3>

        <form method="post" action="{:url('admin/login/doLogin')}" data-scene="login" id="myForm">

            <input type="hidden" name="remember"  value="1" />

            <div class="form-group">
                <input type="text" class="form-control" name="user_name" placeholder="用户名">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="密码">
            </div>
            <div class="form-group">
                <img style="display:inline-block;float: right" class="verifyimg reloadverify" src="{:captcha_src()}" />
                <input type="text" class="form-control" name="verifycode" style="display:inline-block;width:146px;height:40px" placeholder="验证码">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>


                        <p class="text-muted text-center">
<!--                            <a href="login.html#"><small>忘记密码了？</small></a> | -->
                            <a href="{:url('admin/login/register')}">注册一个新账号</a>
                        </p>

        </form>

    </div>
</div>

<script>
    $(function(){
        // 刷新验证码
        var verifyimg = $(".verifyimg").attr("src");
        $(".reloadverify").click(function(){
            if( verifyimg.indexOf('?')>0){
                $(".verifyimg").attr("src", verifyimg+'&random='+Math.random());
            }else{
                $(".verifyimg").attr("src", verifyimg.replace(/\?.*$/,'')+'?'+Math.random());
            }
        });
    })
</script>
